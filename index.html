<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />
    <!-- lib de icons -->
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />

    <!-- ---------------------- lógica aplicada no login ----------------------- -->
    <script src="./JS/login.js" defer></script>
  </head>

  <body>
    <div class="left">
      <img src="./assets/pessoa-login.png" alt="" />
    </div>

    <div class="right">
      <form id="form">
        <div class="form-header">
          <p>To-Do App</p>
        </div>
        <h1>Acessar</h1>
        <label>
          <div id="emailError"></div>
          Email:
          <input id="inputEmail" type="email" placeholder="Digite seu email" />
        </label>
        <label>
          <div id="passError"></div>
          Senha:
          <input
            id="inputPassword"
            type="password"
            placeholder="Digite sua senha"
          />
          <span class="lnr lnr-eye"></span>
        </label>

        <button type="submit" id="submit">Acessar</button>
        <div id="errorMessage"></div>
      </form>
      <div class="ingressar">
        <a href="signup.html">Não possui conta? Crie agora mesmo</a>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
